<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    Latitude: {{lat}}
    Longitude: {{lon}}
  </div>

  <ion-button (click)="getFoods()">Get Foods</ion-button>

  <pre>
    <code>
      {{foods}}
    </code>
  </pre>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="updateCoords()">
      <ion-icon name="locate-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<!--  <div id="map" #map></div>-->

</ion-content>
