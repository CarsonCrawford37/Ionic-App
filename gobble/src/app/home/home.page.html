<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      gobble
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">gobble</ion-title>
    </ion-toolbar>
  </ion-header>

<!--  <div>-->
<!--    Latitude: {{lat}}-->
<!--    Longitude: {{lon}}-->
<!--  </div>-->

<!--  <ion-button (click)="getRestaurants()">get foods</ion-button>-->

  <ion-grid>
    <ion-row>

      <ion-col size="12" *ngFor="let r of this.restaurants; index as position">

        <ion-row>
          <ion-col size="4"></ion-col>

          <ion-col size="12" size-lg >
          <ion-card>
            <ion-img [src]="r.photoURL"></ion-img>
            <ion-card-title>
              {{r.name}}
            </ion-card-title>
            <ion-card-subtitle>
              {{r.address}}
            </ion-card-subtitle>
            <ion-card-content>
              {{r.description}}
            </ion-card-content>
          </ion-card>
        </ion-col>


        <ion-col size="4"></ion-col>
      </ion-row>

      </ion-col>

    </ion-row>
  </ion-grid>

  <pre>
    <code>
      {{restaurantsString}}
    </code>
  </pre>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="getRestaurants()">
      <ion-icon name="locate-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<!--  <div id="map" #map></div>-->

</ion-content>
